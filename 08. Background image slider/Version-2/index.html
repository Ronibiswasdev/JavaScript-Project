<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javeScript Project | Image slider</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Font-awesome CSS -->

<body class="bg-dark">

    <div class="contaier text-center">
        <div class="row max-height m-auto align-items-center">
            <div class="col-11 col-md-6 p-1rem bg-gray m-auto bg-light">
                <h3 class="text-uppercase text-primary text-center mt-3">Images slider</h3>
                <h5 class="text-capitalize text-primary text-left"><span class="count text-danger"></span>
                </h5>

                <div class="imageSlider d-flex">
                    <img class="imagesItem active" src="assets/images/contBcg-0.jpeg" alt="Photos">

                    <img class="imagesItem" src="assets/images/contBcg-2.jpeg" alt="Photos">
                    <img class="imagesItem" src="assets/images/contBcg-3.jpeg" alt="Photos">
                    <img class="imagesItem" src="assets/images/contBcg-4.jpeg" alt="Photos">
                </div>

                <div class="btnWrapper mt-3 d-flex justify-content-around pb-3">
                    <button class="btn btn-primary text-capitalize buttons prev-btn">prev</button>
                    <button class="btn btn-primary text-capitalize buttons next-btn">next</button>
                </div>
            </div>
        </div>



        <!-- Start Switch -->
        <!-- jQuery.js -->
        <script src="assets/js/jquery-3.5.1.min.js"></script>
